<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>LookLovin - Luxury Fashion & High-End Clothing</title>
  <meta name="description" content="Discover exclusive high-end fashion at LookLovin. Shop luxury clothing, designer pieces, and premium apparel curated for the discerning fashionista.">
  <meta name="keywords" content="luxury fashion, high-end clothing, designer apparel, premium fashion, exclusive clothing">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="LookLovin - Luxury Fashion & High-End Clothing">
  <meta property="og:description" content="Discover exclusive high-end fashion at LookLovin. Shop luxury clothing and designer pieces.">
  <meta property="og:url" content="https://looklovin.com">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/index.css">
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Header will be injected here -->
    <header id="header"></header>
    
    <!-- Main Content -->
    <main id="main-content">
      <!-- Page content will be dynamically loaded here -->
    </main>
    
    <!-- Footer will be injected here -->
    <footer id="footer"></footer>
  </div>
  
  <!-- Main JavaScript -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
